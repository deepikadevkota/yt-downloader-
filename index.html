<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        .box {
            width: 400px; margin: auto; padding: 20px; border: 1px solid #aaa;
            border-radius: 10px;
        }
        button { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; }
        input, select { padding: 8px; width: 90%; margin-top: 10px; }
    </style>
</head>
<body>
<h2>YouTube Downloader</h2>
<div class="box">
    <form method="POST" action="/download">
        <input type="text" name="url" placeholder="Enter YouTube URL" required>
        <select name="resolution">
            <option>360p</option>
            <option>480p</option>
            <option>720p</option>
            <option>1080p</option>
            <option>1440p</option>
            <option>2160p</option>
        </select>
        <br><br>
        <button type="submit">Download</button>
    </form>
</div>
</body>
</html>
