<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: white;
            text-align: center;
            padding: 30px;
        }

        .box {
            background: #161b22;
            padding: 25px;
            width: 450px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0px 0px 20px #000;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            background: #238636;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        button:disabled {
            background: gray;
        }

        #progressBar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        #progressFill {
            width: 0%;
            height: 100%;
            background: #00ff84;
            transition: 0.2s;
        }
    </style>
</head>

<body>

    <h1>YouTube Video Downloader</h1>

    <div class="box">

        <input type="text" id="url" placeholder="Paste YouTube URL">

        <button onclick="getInfo()">Get Available Resolutions</button>

        <select id="resolution">
            <option selected disabled>-- Select Resolution --</option>
        </select>

        <button id="downloadBtn" onclick="downloadVideo()" disabled>Download</button>

        <div id="progressBar">
            <div id="progressFill"></div>
        </div>

    </div>

    <script>
        const BACKEND = "https://yt-downloader-bx47.onrender.com"; // <-- YOUR BACKEND

        async function getInfo() {
            const url = document.getElementById("url").value;
            if (!url) return alert("Please enter URL");

            let form = new FormData();
            form.append("url", url);

            let res = await fetch(`${BACKEND}/video_info`, {
                method: "POST",
                body: form
            });

            let data = await res.json();

            if (data.error) {
                alert("Error: " + data.error);
                return;
            }

            let dropdown = document.getElementById("resolution");
            dropdown.innerHTML = "";

            data.resolutions.forEach(r => {
                let opt = document.createElement("option");
                opt.value = r;
                opt.textContent = r;
                dropdown.appendChild(opt);
            });

            document.getElementById("downloadBtn").disabled = false;
        }


        async function downloadVideo() {
            const url = document.getElementById("url").value;
            const res = document.getElementById("resolution").value;

            let form = new FormData();
            form.append("url", url);
            form.append("resolution", res);

            let downloading = true;
            updateProgress();

            let response = await fetch(`${BACKEND}/download`, {
                method: "POST",
                body: form
            });

            if (!response.ok) {
                alert("Download failed!");
                return;
            }

            let blob = await response.blob();
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "video.mp4";
            a.click();

            downloading = false;
        }

        async function updateProgress() {
            let bar = document.getElementById("progressFill");

            let interval = setInterval(async () => {
                let res = await fetch(`${BACKEND}/progress`);
                let data = await res.json();

                bar.style.width = data.percentage + "%";

                if (data.percentage >= 100) clearInterval(interval);
            }, 500);
        }
    </script>

</body>
</html>
