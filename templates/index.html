<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; }
        .box {
            width:400px;
            margin:100px auto;
            text-align:center;
            background:white;
            padding:30px;
            border-radius:10px;
        }
        input, select, button {
            width:100%;
            padding:10px;
            margin-top:10px;
        }
        button { background:green; color:white; border:none; cursor:pointer; }
        .progress {
            margin-top:20px;
            width:100%;
            height:20px;
            background:#ddd;
            display:none;
        }
        .bar {
            height:100%;
            width:0%;
            background:green;
            color:white;
            font-size:12px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>YouTube Downloader</h2>

    <input id="url" placeholder="Enter YouTube URL">
    <select id="quality">
        <option value="360">360p</option>
        <option value="720">720p</option>
        <option value="1080">1080p</option>
    </select>

    <button onclick="startDownload()">Download</button>

    <div class="progress" id="progressBox">
        <div class="bar" id="bar">0%</div>
    </div>

    <p id="msg"></p>
</div>

<script>
function startDownload() {
    document.getElementById("progressBox").style.display = "block";
    document.getElementById("msg").innerText = "Downloading...";

    fetch("/download", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            url: document.getElementById("url").value,
            quality: document.getElementById("quality").value
        })
    });

    let interval = setInterval(() => {
        fetch("/progress")
        .then(res => res.json())
        .then(data => {
            document.getElementById("bar").style.width = data.percent + "%";
            document.getElementById("bar").innerText = data.percent + "%";

            if (data.status === "finished") {
                document.getElementById("msg").innerText = "âœ… Download Complete";
                clearInterval(interval);
            }
        });
    }, 1000);
}
</script>

</body>
</html>
