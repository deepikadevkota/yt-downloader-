<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px #ccc;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056c7;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>YouTube Video Downloader</h2>
    <form action="/" method="POST">
        <input type="text" name="url" placeholder="Enter YouTube URL" required>
        <br>
        <button type="submit">Download</button>
    </form>
</div>

</body>
</html>
